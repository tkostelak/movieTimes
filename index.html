<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>movie-pricing</title>
</head>
<body>
  <div class="container">
    <h2>The Grande Ol' Theatre</h2>
    <img src="img/cinema.jpg" height="350px" width="700px">
    <h3>Check below for our movie times and pricing:</h3>
    <form id ="movieForm">
      <select class="form-control" id="movieType">
        <option value="new">Maze Runner: The Death Cure</option>
        <option value="new">Jumanji: Welcome to the Jungle</option>
        <option value="old">Back to the Future</option>
      </select>
      <select class="form-control" id="movieTime">
        <option value="cinema">11:00 AM</option>
        <option value="matinee">3:00 PM</option>
        <option value="prime">7:00 PM</option>
      </select>
      <select class="form-control" id="movieAge">
        <option value="kids">Kids (12 and under)</option>
        <option value="adults">Adults (13 and up)</option>
        <option value="seniors">Seniors (60 and up)</option>
      </select>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="show-price">
    </div>
    <button class="btn btn-danger" id="reset">Reset</button>
  </div>
</body>
</html>
